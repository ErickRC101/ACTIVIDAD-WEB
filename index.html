<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Lista de Tareas</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <img src="images/logo.png" alt="Logo de la App">
        <h1>Mi Lista de Tareas</h1>
    </div>

    <main id="home-screen" class="hidden">
        <header>
            <h1>Mis Tareas</h1>
        </header>
        
        <form id="form-tarea">
            <input type="text" id="input-tarea" placeholder="Nueva tarea..." required>
            <button type="submit">Agregar</button>
        </form>

        <ul id="lista-tareas">
            </ul>
        
        <div id="estado-red"></div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="btn-notificaciones">Activar Notificaciones</button>
        </div>
    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
